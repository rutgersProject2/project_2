<!DOCTYPE html>
<html>

<head>
    <title>Verify</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/a7aa792cdb.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Anton|Leckerli+One|Montserrat|Yellowtail" rel="stylesheet">
</head>

<body>
    <div class="modal hide fade" id="phoneModal">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center" id="modalHead">
                    <div class="modal-header">
                        <h3 class="text-center">LOGIN</h3>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <input placeholder="Enter USER ID" id="userID">
            </div>
            <div class="modal-footer">
                <button data-dismiss="modal" id="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
    <h1>Hello</h1>
    <script type="text/javascript" src="qrcode.js"></script>
    <script type="text/javascript">
    $(window).on('load', function() {
        $('#phoneModal').modal('show');
    });
    $("#submit").on("click", function(e){
    	e.preventDefault();
    	$('.modal').hide()
    })
    </script>
</body>
<style>
.modal {
	background: black;
	color: white;
}
</style>

</html>
